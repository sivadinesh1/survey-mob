<ion-content>
  <div class="wrapper">

    <div class="top">
      <div class="item1 item">
        <ion-icon name="arrow-round-back" (click)="edit()"></ion-icon>
      </div>
      <div class="item2 ">Dashboard</div>
      
      <div class="item5 item">
        <div class = "save" (click)="onSubmit()"> SAVE </div>
        <!-- <ion-icon  name="checkmark"></ion-icon> -->
      </div>

    </div>
    <div class="top-info">
      <div class="side-left">
        <div class="side-left-top">
       
         {{surveydata?.surveyname}}
        </div>
        <div class="side-left-bottom">
          {{surveydata?.surveyvenue}}
        </div>

      </div>

      <div class="side-right">

        <div class="side-right-top">
          {{surveydata?.surveydate | date: 'dd/MMM/yyyy'}}
        </div>
        <div class="side-right-bottom">
          {{surveydata?.servicetype}}
        </div>

      </div>

    </div>
    <div class="main">&nbsp;</div>
    <div class="question">
      <form [formGroup]="submitForm" accept-charset="UTF-8">
        <div class="row1"><span class="question-text"> QUESTION TEXT</span></div>
        <div class=row2>
          <ion-textarea rows="6" cols="20" formControlName="question" class="textareacss"
            placeholder="Enter Survey questions...">
          </ion-textarea>
        </div>

        <div
          [ngClass]="{'has-error' : (submitForm.get('question').hasError('required') || submitForm.get('question').hasError('pattern')) && submitForm.get('question').touched}"
          *ngIf="(submitForm.get('question').hasError('required') || submitForm.get('question').hasError('pattern')) && submitForm.get('question').touched">
          Questions missing or invalid questions format.
        </div>

        <!-- <div class="has-error">
            {{responsemsg}}
        </div> -->
        <div
        [ngClass]="{'has-error' : (submitForm.get('optiongroupname').hasError('required') || submitForm.get('optiongroupname').hasError('pattern')) && submitForm.get('optiongroupname').touched}"
        *ngIf="(submitForm.get('optiongroupname').hasError('required') || submitForm.get('optiongroupname').hasError('pattern')) && submitForm.get('optiongroupname').touched">
        Response Choice missing or invalid format.
      </div>

        <div class="choices-block">
            <div class="ans-head"><span >ANSWER CHOICES</span></div>
          <div formArrayName="options">
            <div *ngFor="let option of options.controls; let i = index">
                <div [formGroupName]="i" class="choices">
                      <ion-item >
                          <ion-input formControlName="option" clearInput placeholder="Choice #{{ i+1}}"></ion-input>
                        </ion-item>
                        <ion-icon name="remove-circle-outline" *ngIf=" i > 1"
                        class="ion-icon-1point5x remove" (click)="onRemoveOptions(i)"></ion-icon>
              </div>
            </div>
          </div>

          <div class="add-circle">
              <ion-icon name="add-circle-outline"  *ngIf="morechoiceflag" 
              style="font-size: 36px" color="primary" 
              (click)="addResponses()"></ion-icon>
          </div>
          
         
          
        </div>
        <!-- <div class=row4>
        <ion-list >
          <ion-radio-group formControlName="optiongroupname">
            <ion-list-header>
              விருந்தினருக்கு காட்ட வேண்டிய பதில்கள்
            </ion-list-header>
            <div *ngFor="let item of flatMap; let i = index;">
              <ion-item>
                <ion-label text-wrap>{{item.name}}</ion-label>
                <ion-radio slot="start" (click)="onClick(item)" value="{{item.id}}">
                </ion-radio>

              </ion-item>
            </div>

          </ion-radio-group>
        </ion-list>
      </div> -->
      
      </form>
    </div>

  </div>
</ion-content>
